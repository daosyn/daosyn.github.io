<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="{{ site.url }}"><h1>{{ site.title }}</h1></a>
        <p>{{ site.description }}</p>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <a href="{{ site.github_url }}"><img src="/images/icons8-github-50.png" style="width:25px"/></a>
        <a href="{{ site.linkedin_url }}"><img src="/images/icons8-linkedin-50.png" style="width:25px"/></a>
        <a href="{{ site.reddit_url }}"><img src="/images/icons8-reddit-50.png" style="width:25px"/></a>
        <a href="{{ site.twitter_url }}"><img src="/images/icons8-twitter-50.png" style="width:25px"/></a>
        <a href="{{ site.instagram_url }}"><img src="/images/icons8-instagram-50.png" style="width:25px"/></a>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
